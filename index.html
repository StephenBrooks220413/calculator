<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/index.css"> 
    <title>HTML-CSS-JS Calculator</title>
</head>

<body>

    <!-- calculator -->
    <center>
      
        <div class="calculator">

            <div class="intro-content">
                Calculator by Stephen Brooks
            </div>

            <!-- display -->
            <input type="text" class="display" >
            <!-- keys -->
            <div class="keys">
                <!-- 4 rows of keys -->
                <div class="row">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="+" class="operator">+</button>
                </div>
                <div class="row">
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="-" class="operator">-</button>
                </div>
                <div class="row">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="*" class="operator">*</button>
                </div>
                <div class="row">
                    <!-- clear button -->
                    <button value="C" class="operator">C</button>
                    <button value="0">0</button>
                    <!-- division -->
                    <button value="/" class="operator">/</button>
                    <!-- equals -->
                    <button value="=" class="operator">=</button>
                </div>
            </div>
            <!-- marquee text -->
            <marquee>
                Thanks for looking at my calculator, I hope to provide more examples soon.
                You may email me at stephenbrooks714@gmail.com or call me at 580-309-0236.
            </marquee>
        </div>
    </center>
    <!-- calculator body ends -->

    <script type="text/javascript" src="./js/scripts.js"></script>
</body>

</html>
